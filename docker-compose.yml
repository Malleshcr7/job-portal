version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: job_portal_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: telugu@1258
      MYSQL_DATABASE: job_portal_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - job_portal_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptelugu@1258"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job_portal_app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/job_portal_db  # Use internal Docker port here
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: telugu@1258
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: telugumallesh0757@gmail.com
      SPRING_MAIL_PASSWORD: "cfmz ouhr zzhe kbqu"

    networks:
      - job_portal_network
    restart: on-failure

volumes:
  mysql_data:

networks:
  job_portal_network:
    driver: bridge
